<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - HydroHarvest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-placeholder.png" alt="HydroHarvest Logo">
        </div>
        <div class="company-name">HydroHarvest</div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="energy.html">Energy Generated</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="chatbot.html">Chatbot</a></li>
            <li><a href="login.html">Login/Signup</a></li>v
        </ul>
    </nav>

    <main>
        <section id="login-signup">
            <h2>Login/Signup</h2>
            <form action="#" method="post">
                <h3>Login</h3>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>

                <button type="submit">Login</button>
            </form>
            
            <form action="#" method="post">
                <h3>Signup</h3>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="signup-name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="signup-email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="signup-password" required>

                <button type="submit">Signup</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HydroHarvest. All rights reserved.</p>
    </footer>
</body>
</html>
